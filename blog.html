<title>Image Blog</title>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
iframe {position:fixed;top:0px;left:0px;border:none;width:100%;height:100%;}
.topbar {
  position:fixed;top:0px;left:0px;width:100%;height:45px;background:rgba(0, 0, 0, 0.8);-webkit-backdrop-filter: blur(15px);
backdrop-filter: blur(15px);
  }
</style>
<iframe src=""></iframe>
<div class="topbar"><img src="image.png" style="height:45px;position:absolute;top:0px;left:0px;"></div>
<script>
var passwordLength = 16 ;
var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ' ;
var password = "" ;
for (var i=0; i<passwordLength; i++){
var randomNumber = Math.floor(Math.random() * chars.length);
password += chars.substring(randomNumber, randomNumber+1);
}
$('iframe').attr('src','https://erichsia7.github.io/image/?' + password);
</script>
